<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clube do Remo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #002147;
      color: #FFFFFF;
    }

    header {
      background-color: #FFFFFF;
      color: #002147;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-top: 10px;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    .icons {
      font-size: 2em;
      margin: 20px 0;
    }

    .icons i {
      margin: 0 15px;
    }

    footer {
      background-color: #FFFFFF;
      color: #002147;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clube do Remo</h1>
    <img src="Clube_do_Remo.svg.png" alt="Escudo do Remo" class="logo">
  </header>

  <div class="content">
    <h2>⚓ Leão Azul de Belém</h2>
    <p>Fundado em 1905, o Clube do Remo é um dos clubes mais tradicionais da Região Norte do Brasil. Com sede em Belém do Pará, o "Leão Azul" tem uma história rica em conquistas e uma torcida vibrante.</p>

    <div class="icons">
      <i class="fas fa-futbol" title="Futebol"></i>
      <i class="fas fa-anchor" title="Leão Azul"></i>
      <i class="fas fa-map-marker-alt" title="Belém - PA"></i>
    </div>

    <img src="Baenão_2019.jpg" alt="Estádio Baenão" style="width:80%; max-width:600px; border: 3px solid #FFFFFF; border-radius: 10px;">
  </div>

  <footer>
    &copy; 2025 Clube do Remo. Todos os direitos reservados.
  </footer>

</body>
</html>
